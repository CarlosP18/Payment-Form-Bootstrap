<!DOCTYPE html>
<html>

<head>
	<title>Payment Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/741705e44d.js" crossorigin="anonymous"></script>
</head>

<body>
	<form>
		<div class="container">
			<div class="card">
				<h5 class="card-header">Payment Form Example</h5>
				<div class="card-body">
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<div class="alert alert-danger" role="alert">
								<b>Some fields are missing</b>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-xs-12">
							<label for="card"><b>Card #</b></label>
							<input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
						</div>
						<div class="col-md-3 col-xs-12">
							<label for="cvc"><b>CVC #</b></label>
							<input type="text" class="form-control" id="cvc" placeholder="0000">
						</div>
						<div class="col-md-4 col-xs-12">
							<label for="amount"><b>Amount</b></label>
							<input type="text" class="form-control" id="amount" placeholder="$0,00">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<label for="firts name"><b>First Name</b></label>
							<input type="text" class="form-control" id="firts name" placeholder="">
						</div>
						<div class="col-md-6 col-xs-12">
							<label for="last name"><b>Last Name</b></label>
							<input type="text" class="form-control" id="last name" placeholder="">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<label for="city"><b>City</b></label>
							<input type="text" class="form-control" id="city" placeholder="">
						</div>
						<div class="col-md-3 col-xs-12">
							<label for="state"><b>State</b></label>
							<select class="form-control custom-select" id="state">
								<option selected>Pick State</option>
								<option>Santiago</option>
								<option>Antofagasta</option>
								<option>Vi√±a del Mar</option>
								<option>Concepcion</option>
								<option>Valparaiso</option>
							</select>
						</div>
						<div class="col-md-3 col-xs-12">
							<label for="postal code"><b>Postal code</b></label>
							<input type="text" class="form-control" id="postal code" placeholder="">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-3 col-xs-12">
							<label for="form-check form-check-inline"><b>We accept:</b></label><br>
							<div class="form-check form-check-inline bg-secondary text-white rounded">
								<input class="form-check-input m-3" type="radio" name="inlineRadioOptions"
									id="inlineRadio1" value="option1">
								<label class="form-check-label" for="inlineRadio1"><i
										class="fab fa-cc-mastercard"></i></label>
								<input class="form-check-input m-3" type="radio" name="inlineRadioOptions"
									id="inlineRadio2" value="option2">
								<label class="form-check-label " for="inlineRadio2"><i
										class="fab fa-cc-visa"></i></label>
								<input class="form-check-input m-3" type="radio" name="inlineRadioOptions"
									id="inlineRadio3" value="option3">
								<label class="form-check-label" for="inlineRadio3"><i
										class="fab fa-cc-diners-club"></i></label>
								<input class="form-check-input m-3" type="radio" name="inlineRadioOptions"
									id="inlineRadio3" value="option3">
								<label class="form-check-label" for="inlineRadio3"><i
										class="fab fa-cc-amex mr-2"></i></label>
							</div>
						</div>
						<div class="col-md-3 d-sm-none d-md-block"></div>
						<div class="col-md-6 col-xs-12">
							<label for="message"><b>Message</b></label>
							<textarea class="form-control" id="Message" rows="2"></textarea>
							<span style="color: gray">Add any notes here.</span><br>
						</div>
					</div><br>
				</div>
				<div class="card-footer text-right">
					<button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
					<button type="send" class="btn btn-sm btn-primary">Send</button>
				</div>
			</div>
		</div>
		</div>
	</form>
</body>

</html>
